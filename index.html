<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Overpass">
  <title>Interactive rating component</title>
  </style>
</head>

<body>
  <div class="maincontainer">
    <!-- <div class="card"> -->
    <div class="content" id="thank">
      <div class="star ">
        <img src="/icon-star.svg" alt="">
      </div>
      <h1> How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
<div class="rat">
        <div class="btns">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
        </div>
      </div>
      <button class="btn1">SUBMIT</button>
    </div>

  
  <div class="thanku hidden">
    <img src="/illustration-thank-you.svg" alt="" class="thanku">
    <p class="user-rating">
              You selected
              <span class="points">4</span>
              <!-- Add rating here -->
              out of 5
            </p>
    <h1>Thank You</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
      touch!</p>
  </div>
</div>


  <script src="rating.js"></script>

</body>

</html>
